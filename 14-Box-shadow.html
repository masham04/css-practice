<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box shadow</title>
    <style>
      .container {
        display: flex;
        font-family: Arial, Helvetica, sans-serif;
        flex-wrap: wrap;
      }
      .box {
        padding: 1rem;
        margin: 1rem;
        background-color: aqua;
        box-shadow: 5px 5px 10px rgb(208, 208, 228);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h2>Heading 1</h2>
        <p>
          Loem ipsum dollarLoem ipsum dollar Loem ipsum dollar Loem ipsum dollar
        </p>
      </div>
      <div class="box">
        <h2>Heading 2</h2>
        <p>
          Loem ipsum dollarLoem ipsum dollar Loem ipsum dollar Loem ipsum dollar
        </p>
      </div>
    </div>
  </body>
</html>
